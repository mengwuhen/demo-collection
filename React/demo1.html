<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script  src="../package/react.js"></script>
    <script  src="../package/react-dom.js"></script>

    <script src="../package/babel.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class CustomForm extends React.Component {
            handleSubmit(){
                console.warn(this)
                console.log("Input Value: ", this.input.value)
            } 
            render() {
                return (
                <form onSubmit= {this.handleSubmit.bind(this)}>
                    <input
                    type='text'
                    ref={(input) => this.input = input} 
                    />
                    <button style={{color:'red'}} type='submit'>Submit</button>
                </form>
                )
            }
        }
        ReactDOM.render(<CustomForm name="Jhon" />, document.getElementById("app")); 
    </script>
</body>

</html>
