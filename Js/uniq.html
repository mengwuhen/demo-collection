<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uniq</title>
</head>
<body>
    <script> 
        function uniq(arr){
            var result = []
            for(let i=0, l=arr.length; i<l ; i++){
                if(result.indexOf(arr[i]) === -1){
                    result.push(arr[i])
                }
            }

            return result
        }
        console.warn(uniq([1,2,3,6,5,4,1,2,5,2,1,3,4,6,2]))

        function uniq2(arr){
            return arr.filter((el,index) =>{
                return arr.indexOf(el) === index
            })
        }
        console.warn(uniq2([1,2,3,6,5,4,1,2,5,2,1,3,4,6,2]))

        function uniq3(arr){
            return Array.from(new Set(arr))
        }
        console.warn(uniq3([1,2,3,6,5,4,1,2,5,2,1,3,4,6,2]))

        function uniq4(arr){
            var result = []
            var _arr = arr.sort((a,b) => a-b)
            for(let i=0,l= _arr.length; i<l ; i++){
                if(_arr[i] !== _arr[i+1]){
                    result.push(_arr[i])
                }
            }
            return result
        }
        console.warn(uniq4([1,2,3,6,5,4,1,2,5,2,1,3,4,6,2]))
    </script>
</body>
</html>
