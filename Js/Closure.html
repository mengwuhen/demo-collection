<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    
    <script>
        // 闭包定义 一个函数返回另一个函数，返回的函数保持 对 函数作用域内的变量保持引用。

        function warpper () {
            var name = 'zhangsan'

            return function item() {
                console.log(name)
            }
        }

        var test = warpper()
        test()

        // 闭包的应用
        

    </script>
</body>
</html>
