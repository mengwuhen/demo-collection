<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
    <style>
    </style>
</head>

<body>
    <dl>
        <dt>数组方法总结</dt>
        <dd>
            <p>改变原数组的方法</p> 
            <ul>
                <li>pop</li>
                <li>push</li>
                <li>shift</li>
                <li>unshift</li>
                <li>reverse</li>
                <li>splice</li>
                <li>sort</li>
                <!-- fill() 方法用一个固定值填充一个数组中从起始索引到终止索引内的全部元素。不包括终止索引。 -->
                <!-- value  用来填充数组元素的值。  start 可选 起始索引，默认值为0。  end 可选 终止索引 (不包含 终止索引)，默认值为 this.length。 -->
                <li>fill</li> 
                <li>copyWithin</li>
            </ul>
        </dd>

        <dd>
            <p>不改变原数组的方法</p> 
            <ul>
                <!-- concat() 方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组 -->
                <li>concat</li>

                <!-- every() 方法测试数组的所有元素是否都通过了指定函数的测试。 -->
                <li>every</li>

                <!-- filter() 方法创建一个新数组, 其包含通过所提供函数实现的测试的所有元素 -->
                <li>filter</li>

                <!-- forEach() 方法对数组的每个元素执行一次提供的函数。 -->
                <li>forEach</li>

                <!-- indexOf()方法返回在数组中可以找到一个给定元素的第一个索引，如果不存在，则返回-1 -->
                <li>indexOf</li>

                <!-- join() 方法将一个数组（或一个类数组对象）的所有元素连接成一个字符串并返回这个字符串。 -->
                <li>join</li>

                <!-- lastIndexOf() 方法返回指定元素（也即有效的 JavaScript 值或变量）在数组中的最后一个的索引，如果不存在则返回 -1。从数组的后面向前查找，从 fromIndex 处开始。 -->
                <li>lastIndexOf</li>

                <!-- map() 方法创建一个新数组，其结果是该数组中的每个元素都调用一个提供的函数后返回的结果。 -->
                <li>map</li>

                <!-- reduce() 方法对数组中的每个元素执行一个由您提供的reducer函数(升序执行)，将其结果汇总为单个返回值。 -->
                <li>reduce</li>


                <li>reduceRight</li>

                <!-- slice() 方法返回一个新的数组对象，这一对象是一个由 begin和 end（不包括end）决定的原数组的浅拷贝。原始数组不会被改变。 -->
                <li>slice</li>

                <!-- find() 方法返回数组中满足提供的测试函数的第一个元素的值。否则返回 undefined。 -->
                <li>find</li>

                <!-- keys() 方法返回一个包含数组中每个索引键的Array Iterator对象。 -->
                <li>keys</li>

                <!-- entries() 方法返回一个新的Array Iterator对象，该对象包含数组中每个索引的键/值对。 -->
                <li>entries</li>

                <!-- includes() 方法用来判断一个数组是否包含一个指定的值，根据情况，如果包含则返回 true，否则返回false。 -->
                <li>includes</li>
            </ul>
        </dd>
    </dl>

    <script>
        var arr = [1, 2, 3, 4, 5]
        Array.prototype.$forEach = function (callback, thisArg) {
            var T, k;
            var O = new Object(this); 
            var len = O.length >>> 0; 
            if (typeof callback !== "function") {
                throw new TypeError(callback + ' is not a function');
            }
            if (arguments.length > 1) {
                T = thisArg;
            }
            k = 0;
            while (k < len) {
                var kValue;
                if (k in O) {
                    kValue = O[k];
                    callback.call(T, kValue, k, O);
                }
                k++;
            }
        };
        Array.prototype.$concat = function(){
            debugger
            var result = []
            if(!Array.isArray(this)){
                throw new TypeError(this +'is not a array')
            }
            var len = arguments.length
            for(var i = 0 ; i<len; i++){
                if(Array.isArray(arguments[i])){
                    result.push(...arguments[i])
                } else {
                    result.push(arguments[i])
                }
            }
            return result
        }
        Array.prototype.$reverse = function (){
            let len = this.length
            for(let i = 0 ; i< len / 2 ; i++){
                var temp = this[i];   
                this[i] = this[len - i - 1]; 
                this[len-i-1] = temp;
            }
            return this
        }
        var a = [1,2,3,4,5,6,7,8,9]
        Array.prototype.$join = function (str) {
            var s =''
            for (let index = 0; index < this.length; index++) {
                s = s+this[index]+str
            }
            return s
        }
        Array.prototype.$splice = function () {
            var result = []
            var len = this.length
            if(arguments.length == 0){
                throw new TypeError('')
            }
            if(arguments.length == 1 && typeof (arguments[0] ) != 'number'){
                throw new TypeError('')
            }
            if(arguments.length == 1) {
                for(let i = arguments[0]; i<len; i++){
                    result.push(this[i])
                }
                for(let i = arguments[0]; i<len; i++){
                    this.pop(this[i])
                }
            }
            if(arguments.length == 2) {
                for(let i = arguments[0] ; i< arguments[0] + arguments[1]; i++){
                    result.push(this[i])
                }
                let $arr=[]
                for(let i = 0 ; i<arguments[0]; i++){
                    $arr.push(this[i])
                }
                for(let i = arguments[0] + arguments[1] ; i<len; i++){
                    $arr.push(this[i])
                }
                for(let i = 0 ; i < len ; i ++){
                    this.pop()
                }
                for(let i = 0 ; i<$arr.length ; i++){
                    this.push($arr[i])
                }
            }

            if(arguments.length > 2) {
                for(let i = arguments[0] ; i< arguments[0] + arguments[1]; i++){
                    result.push(this[i])
                }
                let $arr=[]
                for(let i = 0 ; i<arguments[0]; i++){
                    $arr.push(this[i])
                }
                for(let i = 2 ; i<arguments.length; i++){
                    $arr.push(arguments[i])
                }
                for(let i = arguments[0] + arguments[1] ; i<len; i++){
                    $arr.push(this[i])
                }
                for(let i = 0 ; i < len ; i ++){
                    this.pop()
                }
                for(let i = 0 ; i<$arr.length ; i++){
                    this.push($arr[i])
                }
            }
            return result
        }
        var s = ['a','s','d','f','g','h','j']
        console.warn(s.$splice(2,4,'si','je'))
        console.warn(s)
    </script>
</body>

</html>
