<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeepClone</title>
</head>

<body>
    <script>
        var deepCopy = function (obj) {
            if (typeof obj !== 'object') return;
            var newObj = obj instanceof Array ? [] : {};
            for (var key in obj) {
                if (obj.hasOwnProperty(key)) {
                    newObj[key] = typeof obj[key] === 'object' || typeof obj[key] ==='function' ? deepCopy(obj[key]) : obj[key];
                } 
            }
            return newObj;
        }

        var deepCopy2 = function (obj) {
            // 该方法不适合 obj内含有 function 
            return JSON.parse(JSON.stringify(obj))
        }


        var obj = {
            name: 'shi',
            sex: 'nan',
            area: {
                province: 'henan',
                city: {
                    name: 'nanyang'
                }
            }
        }

        var a = deepCopy(obj)

        obj.area.city.name = 'luoyang'
        console.warn(a)
        console.warn(obj)
    </script>
</body>

</html>
