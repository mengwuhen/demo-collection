    <script>
        function quickFindItem(arr,sum){
            var result = []
            for(let i= 0 , l = arr.length-1 ; i< l ; i++ ){
                for(let j = i +1 ; j<arr.length;){
                    if(arr[i] + arr[j] == sum) {
                        result.push(arr[i],arr[j])
                        return result
                    } else {
                        j++
                    }
                }
            }
            return [-1,-1]
        }

            }

        }
