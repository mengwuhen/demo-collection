<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise</title>
</head>

<body>
    <script>
        function red() {
            console.log('red');
        }

        function green() {
            console.log('green');
        }

        function yellow() {
            console.log('yellow');
        }

        var light = function (timmer, cb) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    cb();
                    resolve();
                }, timmer);
            });
        };

        var step = function () {
            Promise.resolve().then(function () {
                return light(3000, red);
            }).then(function () {
                return light(2000, green);
            }).then(function () {
                return light(1000, yellow);
            }).then(function () {
                step();
            });
        }

        step();
    </script>
</body>

</html>
