<body>
    <script>
        function bubbleSort(arr){
            for(let i=0; i<arr.length; i++){
                for(let j=0; j <arr.length; j++){
                    if(arr[j] > arr[j + 1] ){
                        var temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            return arr
        }
        var arr = [6,8,1,2,4,30,8,2]
    </script>
</body>
