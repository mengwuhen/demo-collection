<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。</title>
</head>

<body>
    <script>
        function singleNumber(nums) {
            const obj = {};
            for (let i = 0; i < nums.length; i++) {
                var a = obj[nums[i]] ? obj[nums[i]] + 1 : 1;
                obj[nums[i]] = a;
                debugger
            }
            console.warn(obj)
            for (let key in obj) {
                if (obj[key] === 1) {
                    return Number(key); // 由于 key 是 string ,因此我们这里需要转化下
                }
            }
        }
        console.log(singleNumber([2, 2, 1, 4, 4, 5, 5, 1, 8])); // 8

        function singleNumber2(nums) {
            for (let i = 1; i < nums.length; i++) {
                nums[0] = nums[0] ^ nums[i];
                console.warn(nums[0])
            }
            return nums[0];
        };
        // 0010
        // 1000
        // 0010  以此类推 
        console.log(singleNumber2([2, 8, 2, 1, 4, 4, 5, 5, 1]));
    </script>
</body>

</html>
