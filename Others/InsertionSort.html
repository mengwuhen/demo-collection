<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入排序</title>
	<script src='../package/jquery-3.3.1.js'></script>
</head>
<body>

	<div id="div1"></div>
	<script>
		function insertionSort(arr) {
			len = arr.length
		    for (let i = 1; i < len; i++) {
		        let element = arr[i];
		        for (var j = i - 1; j >= 0; j--) {
		            let tmp = arr[j];
		            let order = tmp - element;
		            if (order > 0) {
		                arr[j + 1] = tmp;
		            } else {
		                break;
		            }
		        }
		        arr[j + 1] = element;
		    }
		    return arr;
		}

		let arr = [15,98,74,65,12,48,32];
		console.log(insertionSort(arr));
	</script>
</body>
</html>
