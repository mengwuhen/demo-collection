<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 考察的应该是类型的隐式转换,考引用类型在比较运算符时候,隐式转换会调用本类型toString或valueOf方法.
        var a = {
            i: 1,
            toString() {
                return a.i++
            }
        }
        var a = {
            i: 1,
            valueOf() {
                return a.i++
            }
        }
        a.toString()
        if (a == 1 && a == 2 && a == 3) {
            console.log(1);
        }

        
    </script>
</body>

</html>
