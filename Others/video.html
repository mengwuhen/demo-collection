<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>blob 隐藏视频路径</title>
	<style>
		#video{
			width: 100px;
			height: 100px;
			margin: auto;
		}
	</style>
</head>
<body>
	<video id="video" src="../assets/video/demo.mp4"></video>
	<script>
		var blob = new Blob()
		var video = document.getElementById('video');
		var obj_url = URL.createObjectURL(blob);
		video.src = obj_url;
		video.play()
		window.URL.revokeObjectURL(obj_url);  
	</script>
</body>
</html>
