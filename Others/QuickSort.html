<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快速排序</title>
</head>
<body>
	<script>
		var quickSort = function(arr) {
			debugger
		　　if (arr.length <= 1) { return arr; }
		    // 取数组的中间元素作为基准
		　　var pivotIndex = Math.floor(arr.length / 2);
			console.warn(pivotIndex)
		　　var pivot = arr.splice(pivotIndex, 1)[0];

		　　var left = [];
		　　var right = [];

		　　for (var i = 0; i < arr.length; i++){
		　　　　if (arr[i] < pivot) {
		　　　　　　left.push(arr[i]);
		　　　　} else {
		　　　　　　right.push(arr[i]);
		　　　　}
		　　}
			debugger
		　　return quickSort(left).concat([pivot], quickSort(right));
		};

		let arr = [12,56,45,32,14,20,16]
		quickSort(arr)
	</script>
</body>
</html>
