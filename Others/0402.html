<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .warpper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

        .item {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>

    <div class="warpper">
        <div class="item">

        </div>
    </div>

    <script>
        // 求 arr 所有a属性的和
        var arr = [{
            a: 1
        }, {
            a: 2
        }, {
            a: 3
        }, {
            a: 4
        }, {
            a: 5
        }, {
            a: 6
        }]
        console.warn(arr.reduce((accumulator, currentValue, currentIndex) => {
            console.log(accumulator)
            console.log(currentValue)
            return accumulator + currentValue.a
        }, 0))

        console.warn(arr.sort(function(a,b){
            return a.a - b.a
        })) 

        // 如何将childNodes 转为数组
        var childNodes = document.body.childNodes
        console.warn(childNodes)
        console.warn(Array.isArray(childNodes))
        var nodeArr = Array.prototype.slice.call(childNodes)
        console.warn(Array.isArray(nodeArr))
        console.warn(nodeArr)

        // var  let const  function import class 的区别
        // ES6 明确规定，如果区块中存在let和const命令，这个区块对这些命令声明的变量，从一开始就形成了封闭作用域。凡是在声明之前就使用这些变量，就会报错。
        // 暂时性死去  不允许重复声明  必须先声明在引用 
        var tmp = 123;
        // if (true) {
        //     tmp = 'abc'; // ReferenceError
        //     let tmp;
        // }

        // const实际上保证的，并不是变量的值不得改动，而是变量指向的那个内存地址所保存的数据不得改动。对于简单类型的数据（数值、字符串、布尔值），值就保存在变量指向的那个内存地址，因此等同于常量。但对于复合类型的数据（主要是对象和数组），变量指向的内存地址，保存的只是一个指向实际数据的指针，const只能保证这个指针是固定的（即总是指向另一个固定的地址），至于它指向的数据结构是不是可变的，就完全不能控制了。因此，将一个对象声明为常量必须非常小心。

        //
        var b = 10;
        (
            function b() {
                b = 20;
                console.log(this)
                console.log(b);
            })();
    </script>
</body>

</html>
