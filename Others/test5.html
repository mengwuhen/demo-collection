    <script>
        var addTwoNumbers = function (l1, l2) {
            l1 = l1+''
            l2 = l2 + ''
            let len = l1.length > l2.length ? l1.length : l2.length
            let $arr1 = (l1+'').split('').reverse()
            let $arr2 = (l2+'').split('').reverse()
            let flag = 0
            let result = []
            for(let i= 0; i<len ; i++){
                $arr1[i] == undefined ? $arr1[i] = 0 : $arr1[i]
                $arr2[i] == undefined ? $arr2[i] = 0 : $arr2[i]
                if($arr1[i]/1 + $arr2[i]/1 >= 10){
                    result.push((($arr1[i]/1 + $arr2[i]/1 + '').split('')[1]/1 + flag)/1)
                    flag = 1
                } else {
                    result.push((($arr1[i]/1 + $arr2[i]/1) + flag)/1)
                    flag = 0
                }
            }
            
            return result.reverse().join('')/1
        }
