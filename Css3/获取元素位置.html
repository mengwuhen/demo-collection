<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app1{
            height: 100px;
            width: 100px;
            border: 1px solid rebeccapurple;
            position: fixed;
            left: 100px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div id="app1"></div>
    <script>
        var app1 = document.getElementById("app1")
        console.warn(app1.getBoundingClientRect())  //它返回一个对象，其中包含了left、right、top、bottom四个属性，分别对应了该元素的左上角和右下角相对于浏览器窗口（viewport）左上角的距离。
    </script>
</body>
</html>
