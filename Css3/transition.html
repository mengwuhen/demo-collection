<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition</title>

    <style>
        .demo{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            /* transform: scale(0.5); */
            /* transform: rotate(30deg); */
            /* transform: translate(500px,0);     */
            /* transform: skew(30deg); */
            /* transform: rotate(45deg) skew(45deg) scale(0.5) translate(400px,0); */
        }
        .demo:hover{
            cursor: pointer;
            transition: all 2s 1s cubic-bezier(1,0,0,1);
            /* transform: scale(0.5); */
            /* transform: rotate(30deg); */
            /* transform: translate(500px,0);     */
            /* transform: skew(30deg); */
            background: orange;
        }

    </style>
</head>
<body>
    <dl>
        <dt>transition 属性是一个简写属性，用于设置四个过渡属性</dt>
        <dd>transition-property 规定设置过渡效果的 CSS 属性的名称</dd>
        <dd>transition-duration 规定完成过渡效果需要多少秒或毫秒</dd>
        <dd>transition-timing-function 规定速度效果的速度曲线。</dd>
        <dd>transition-delay 定义过渡效果何时开始</dd>
    </dl>
    <div class="demo">transition</div>
</body>
</html>
