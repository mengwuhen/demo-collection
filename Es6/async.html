<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async</title>
</head>

<body>

    <script>
        // async函数返回一个 Promise 对象，可以使用then方法添加回调函数。当函数执行的时候，一旦遇到await就会先返回，等到异步操作完成，再接着执行函数体内后面的语句。
        function timeout(ms) {
            return new Promise((resolve) => {
                setTimeout(resolve, ms);
            });
        }

        async function asyncPrint(value, ms) {
            await timeout(ms);
            console.log(value);
        }

        asyncPrint('hello world', 1000);

        // async函数内部return语句返回的值，会成为then方法回调函数的参数。
        async function fun(params) {
            return 'hello shijie'
        }

        fun().then((val) => {
            console.log(val)
        })

        // async函数内部抛出错误，会导致返回的 Promise 对象变为reject状态。抛出的错误对象会被catch方法回调函数接收到。

        async function fun2(params) {
            throw new Error('error message')
        }

        fun2().then((val) => console.log(val), (err) => console.error(err))

        // async函数返回的 Promise 对象，必须等到内部所有await命令后面的 Promise 对象执行完，才会发生状态改变，除非遇到return语句或者抛出错误。也就是说，只有async函数内部的异步操作执行完，才会执行then方法指定的回调函数。
        async function getTitle(url) {
            let response = await fetch(url);
            let html = await response.text();
            return html.match(/<title>([\s\S]+)<\/title>/i)[1];
        }
        getTitle('https://tc39.github.io/ecma262/').then(console.log)

        // 任何一个await语句后面的 Promise 对象变为reject状态，那么整个async函数都会中断执行。
        async function fun3(params) {
            await Promise.reject('错误')
            await Promise.resolve('错误之后的信息')
            return 'sj'
        }
        fun3()

        // 有时，我们希望即使前一个异步操作失败，也不要中断后面的异步操作。这时可以将第一个await放在try...catch结构里面，这样不管这个异步操作是否成功，第二个await都会执行。
        async function f1() {
            try {
                await Promise.reject('出错了');
            } catch (e) {}
            return await Promise.resolve('hello world');
        }

        f1().then(v => console.log(v))

        // 另一种方法是await后面的 Promise 对象再跟一个catch方法，处理前面可能出现的错误。
        async function f2() {
            await Promise.reject('出错了')
                .catch(e => console.log(e));
            return await Promise.resolve('hello world');
        }
        f2().then(v => console.log(v))

        // 错误处理 解决方法  可以将多个 await 后面的多个异步操作 放在 try catch 语句内

        // 注意事项
        // * await命令后面的Promise对象，运行结果可能是rejected，所以最好把await命令放在try...catch代码块中。
        // * 多个await命令后面的异步操作，如果不存在继发关系，最好让它们同时触发。
        // // 写法一
        // let [foo, bar] = await Promise.all([getFoo(), getBar()]);

        // // 写法二
        // let fooPromise = getFoo();
        // let barPromise = getBar();
        // let foo = await fooPromise;
        // let bar = await barPromise;
        // * 第三点，await命令只能用在async函数之中，如果用在普通函数，就会报错。


        function spawn(genF) {
            return new Promise(function (resolve, reject) {
                const gen = genF();

                function step(nextF) {
                    let next;
                    try {
                        next = nextF();
                    } catch (e) {
                        return reject(e);
                    }
                    if (next.done) {
                        return resolve(next.value);
                    }
                    Promise.resolve(next.value).then(function (v) {
                        step(function () {
                            return gen.next(v);
                        });
                    }, function (e) {
                        step(function () {
                            return gen.throw(e);
                        });
                    });
                }
                step(function () {
                    return gen.next(undefined);
                });
            });
        }
    </script>
</body>

</html>
