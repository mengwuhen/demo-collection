<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制路径</title>

	<style>
		canvas{border:  1px solid red};
	</style>
</head>

<body>
	<canvas id='demo' style="width:600px;height:600px"></canvas>

	<script>
// 	图形的基本元素是路径。路径是通过不同颜色和宽度的线段或曲线相连形成的不同形状的点的集合。一个路径，甚至一个子	路径，都是闭合的。使用路径绘制图形需要一些额外的步骤。
// 首先，你需要创建路径起始点。
// 然后你使用画图命令去画出路径。
// 之后你把路径封闭。
// 一旦路径生成，你就能通过描边或填充路径区域来渲染图形。
// 
// beginPath() 新建一条路径，生成之后，图形绘制命令被指向到路径上生成路径。
// stroke() 通过线条来绘制图形轮廓。
// fill() 通过填充路径的内容区域生成实心的图形
// 当你调用fill()函数时，所有没有闭合的形状都会自动闭合，所以你不需要调用closePath()函数。但是调用stroke(时不会自动闭合。
	window.onload= function draw() {
	 var canvas = document.getElementById('demo');
	 if (canvas.getContext){
	 var ctx = canvas.getContext('2d');
	 	//绘制一个三角形
	    ctx.beginPath();
	    ctx.moveTo(75,50);
	    ctx.lineTo(100,50);
	    ctx.lineTo(100,25);
	    ctx.lineTo(75,50);
	    ctx.strokeStyle="green";
	    ctx.stroke();
	    // ctx.closePath();
	 }
	}
	</script>
</body>
</html>
